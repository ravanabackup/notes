<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Webpage</title>
</head>
<body>
    <h1>Notes Webpage</h1>
    <textarea id="noteContent" rows="10" cols="50"></textarea><br><br>
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" placeholder="Enter file name"><br><br>
    <label for="fileExtension">File Extension:</label>
    <input type="text" id="fileExtension" placeholder="Enter file extension"><br><br>
    <button onclick="saveNote()">Save Note</button>

    <script>
        function saveNote() {
            var content = document.getElementById('noteContent').value;
            var fileName = document.getElementById('fileName').value;
            var fileExtension = document.getElementById('fileExtension').value;

            if (content.trim() === '') {
                alert('Please enter some content for your note.');
                return;
            }

            var blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, fileName + '.' + fileExtension);
        }
    </script>
</body>
</html>
